<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<title>Rock-Paper-Scissors</title>
		<meta name="author" content="Manuel Muñiz" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Css & Fonts Styles -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Css & Fonts Styles -->
	</head>
	<body>
		<div class="containerGame">
			<div class="gameStats">
				<div class="gameTitle">
					<p>ROCK</p>
					<p>PAPER</p>
					<p>SCISSORS</p>
				</div>
				<div class="playerScore">
					<p class="scoreTitle">Score</p>
					<p class="scoreGame">0</p>
				</div>
			</div>

			<div class="gameMatch">
				<h1 class="gameMatchTitle">¡Make your Choice!</h1>
				<div class="containerChoices">
					<div class="playerChoice">
						<img src="" class="choiceOne" />
					</div>
					<div class="cpuChoice">
						<img src="" class="choiceTwo" />
					</div>
				</div>
			</div>
			<div class="matchResult">
				<p class="result">Waiting for your Choice</p>
				<button class="btnNewMatch">New Match</button>
			</div>
			<div class="playerChoices">
				<img src="./img/icon-rock.svg" class="rockChoice" />
				<img src="./img/icon-paper.svg" class="paperChoice" />
				<img src="./img/icon-scissors.svg" class="scissorsChoice" />
			</div>
		</div>
		<script src="./game.js"></script>
	</body>
</html>
