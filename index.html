<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<title>Rock-Paper-Scissors</title>
		<meta name="author" content="Manuel Muñiz" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Css & Fonts Styles -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Css & Fonts Styles -->

		<!-- Scripts -->
		<script src="./game.js" defer></script>
		<!-- Scripts -->
	</head>
	<body>
		<main class="container">
			<div class="game-stats">
				<div class="game-title">
					<p>ROCK</p>
					<p>PAPER</p>
					<p>SCISSORS</p>
				</div>
				<div class="player-score">
					<p class="score-title">Score</p>
					<p class="score-game">0</p>
				</div>
			</div>

			<div class="game-match">
				<h1 class="game-match-title">¡Make your Choice!</h1>
				<div class="container-choices">
					<div class="player-choice">
						<img src="" class="player-choice-Img" />
					</div>
					<div class="cpu-choice">
						<img src="" class="cpu-choice-Img" />
					</div>
				</div>
			</div>

			<div class="match-result">
				<p class="result">Waiting for your Choice</p>
				<button class="btnNewMatch">New Match</button>
			</div>
			<div class="player-choices">
				<img src="./img/icon-rock.svg" class="rockChoice choice" />
				<img src="./img/icon-paper.svg" class="paperChoice choice" />
				<img src="./img/icon-scissors.svg" class="scissorsChoice choice" />
			</div>
		</main>
	</body>
</html>
